<div class="container-fluid mb-5">
  <div class="border-top px-xl-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img class="img-fluid" style="height: 400px; width: 1500px;" src="https://theme.hstatic.net/1000372174/1000475239/14/banner_product_home_3.jpg?v=373" alt="Image">
        </div>
        <div class="carousel-item">
          <img class="img-fluid" style="height: 400px; width: 1500px;" src="https://stcom.vn/thumb/1366x467/1/upload/hinhanh/122442045381238vi0.jpg" alt="Image">
        </div>
        <div class="carousel-item active" data-bs-interval="2000">
          <img class="img-fluid" style="height: 400px; width: 1500px;" src="https://fptshop.com.vn/may-tinh-de-ban/xay-dung-cau-hinh-may-tinh/desktop/images/pharse2/banner.jpg" alt="Image">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<!-- Categories Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5 pb-3">
    <div *ngFor="let cate of cates" class="col-lg-3 col-md-6 pb-1">
      <div [routerLink]="['/productCate', cate.id]" class="cat-item d-flex flex-column border mb-4"
        style="padding: 30px;">
        <!-- <p class="text-right">15 Products</p> -->
        <a class="cat-img position-relative overflow-hidden mb-3">
          <img class="img-fluid w-100" src="{{ cate.images }}" style="height: 300px;" alt="">
        </a>
        <h5 class="font-weight-semi-bold m-0">{{ cate.name | uppercase }}</h5>
      </div>
    </div>
  </div>
</div>
<!-- Categories End -->

<!-- Products Start -->
<div class="container-fluid">
  <div class="text-center mb-4">
    <h2 class="section-title px-5"><span class="px-2">Sản Phẩm Được Yêu Thích Nhiều Nhất</span></h2>
  </div>
  <div class="row px-xl-5 pb-3">
    <div *ngFor="let fav of favs" class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="card product-item border-0 mb-4">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
          <img class="img-fluid w-100" style="height: 300px;" src="{{ fav.link }}" alt="">
        </div>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ fav.slyt }}</span>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
          <h6 class="text-truncate mb-3">{{ fav.name }}</h6>
          <div class="d-flex justify-content-center">
            <h6 class="text-muted"><del>{{ fav.price | number }} VND</del></h6>
            <h6 class="text-danger ml-2">{{ fav.discount | number }} VND</h6>
          </div>
        </div>
        <div class="card-footer text-center justify-content-between bg-light border">
          <a [routerLink]="['/product-detail', fav.id]" class="btn border mr-3"><i
              class="fas fa-eye text-primary"></i></a>
          <a (click)="createFavourite(fav.product_id)" class="btn border mr-3"><i class="fas fa-heart text-primary"></i></a>
          <a (click)="addToCart(fav)" class="btn border">
            <i class="fas fa-shopping-cart text-primary"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Products End -->
