<section class="vh-100">
  <div *ngIf="isLoading" class="loading">
    <div class="spinner-border text-primary spinner-center" role="status">
    </div>
  </div>
  <div class="container py-5 h-80">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="/assets/img/logo.png" class="img-fluid" alt="">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h3 class="text-center mb-3 text-primary"> Đăng Nhập Vào Tài Khoản </h3>
        <form [formGroup]="validForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Tài Khoản<span class="text-danger">*</span></label>
            <input type="text" formControlName="username" [(ngModel)]="user.username"
              class="form-control form-control-lg" />
            <div *ngIf="validForm.controls['username'].invalid && validForm.controls['username'].touched"
              class="text-danger">
              <small *ngIf="validForm.controls['username'].errors?.['required']"> Tài khoản không được để trống </small>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label">Mật Khẩu<span class="text-danger">*</span></label>
            <input type="password" formControlName="password" [(ngModel)]="user.password"
              class="form-control form-control-lg" />
            <div *ngIf="validForm.controls['password'].invalid && validForm.controls['password'].touched"
              class="text-danger">
              <small *ngIf="validForm.controls['password'].errors?.['required']"> Mật khẩu không được để trống </small>
            </div>
          </div>

          <div class="mb-4">
            <a [routerLink]="['/forgotPassword']">Quên Mật Khẩu?</a>
          </div>

          <!-- Submit button -->
          <button [disabled]="validForm.invalid" (click)="submitForm()" class="btn btn-primary btn-lg btn-block mb-4">Đăng nhập</button>
          <a class="mt-3" [routerLink]="['/emailRegister']"> Chưa có tài khoản? </a>

          <!-- <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Đăng Ký Bằng Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #dd4b39" href="#!"
            role="button">
            <i class="fab fa-google me-2"></i>Đăng Ký Bằng Google
          </a> -->
        </form>
      </div>
    </div>
  </div>
</section>
